<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>

        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>How many bones are there in the wrist?</h3>
                    <button id="1"> Four </button>
                    <button id="2"> Five </button>
                    <button id="3"> Eight </button>
                    <button id="4"> Ten </button>
                    <button id="5"> Twelve </button>
                    <script>

                        let body = document.querySelector('body');
                        document.querySelector('#1').addEventListener('click', function() {
                            body.querySelector('#1').style.backgroundColor = 'red';
                        });
                        document.querySelector('#2').addEventListener('click', function() {
                            body.querySelector('#2').style.backgroundColor = 'red';
                        });
                        document.querySelector('#3').addEventListener('click', function() {
                            body.querySelector('#3').style.backgroundColor = 'green';
                        });
                        document.querySelector('#4').addEventListener('click', function() {
                            body.querySelector('#4').style.backgroundColor = 'red';
                        });
                        document.querySelector('#5').addEventListener('click', function() {
                            body.querySelector('#5').style.backgroundColor = 'red';
                        });
                    </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

            </div>
        </div>


    </body>
