<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });

            let incorrects = document.querySelectorAll ('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'incorrect!';
                });
            }


            let answerButton = document.querySelector('#answer-button')
            answerButton.addEventListener('click', function() {
                let answerInput = document.querySelector('#answer-input').value
                if (answerInput.toLowerCase() === "cornwall") {
                    document.querySelector('#feedback2').innerHTML = 'Correct';
                }
            }


        });

    </script>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>How many bones are there in the wrist?</h3>
                    <button class="incorrect" > Four </button>
                    <button class="incorrect"> Five </button>
                    <button class="correct"> Eight </button>
                    <button class="incorrect"> Ten </button>
                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the most southerly county in England?</h3>
                <form method="get">
                    <input id="answer-input" type="text">
                    <button id="answer-button" type="button">Answer</button>
                    <p id="feedback2"></p>


                </form>

            </div>
        </div>


    </body>
</html>
