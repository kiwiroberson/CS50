{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>
        Index
    </h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total Value</th>

            </tr>
        </thead>
        <tbody>
            {% for stock in shares %}
                <tr>
                    <td>{{ stock }}</td>
                    <td>{{ shares[stock] }}</td>
                    <td>{{ prices[stock] }}</td>
                    <td>forth</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>



{% endblock %}
.schema
