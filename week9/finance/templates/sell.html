{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>
        Sell
    </h1>
    <br>
    <form action="/sell" method="post">
        <select selected="default" name="symbol">
            <option value="default" disabled>Select Stock</option>
            {% for stock in stocks %}
            <option value="{{ stock }}">{{ stock }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" id="shares" name="shares" placeholder="Shares" type="number">
        <button type="submit">Sell</button>
    </form>







{% endblock %}
.schema
