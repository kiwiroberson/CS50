{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

        <div>
            <h1>
                Buy
            </h1>
            <br>
        <form action="/buy" method="post">
            <div class="row">
                <div class="col">
                    <input class="form-control" autocomplete="on" autofocus id="symbol" name="symbol" placeholder="Stock" type="text">
                </div>
                <div class="col">
                    <input class="form-control" autocomplete=""off" id="shares" name="shares" placeholder="Shares" type="number" step="0.1">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        </div>

{% endblock %}
.schema
