{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

        <div>
            <h1>
                Buy
            </h1>
            <br>
        <form action="/buy" method="post">
            <input autocomplete="on" autofocus id="symbol" name="symbol" placeholder="Stock" type="text">
            <input autocomplete=""off" id="shares" name="shares" placeholder="Shares" type="number">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    <br>
    <div>
        <h6>
            Add Cash
        </h6>
        <form action="/buy" method="post">
            <input autocomplete=""off" id="addcash" name="addcash" placeholder="Amount" type="number">
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

{% endblock %}
